<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - QQ 2009</title>
    <link rel="stylesheet" href="chatstyles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar with contacts -->
        <div class="sidebar">
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search contacts" id="searchInput" />
            </div>

            <!-- Contact List -->
            <div class="contact-list">
                <div class="contact-item">
                    <img src="snorlax.png" alt="User 1" class="contact-avatar">
                    <span class="contact-name">User 1</span>
                </div>
                <div class="contact-item">
                    <img src="snorlax.png" alt="User 2" class="contact-avatar">
                    <span class="contact-name">User 2</span>
                </div>
                <div class="contact-item">
                    <img src="snorlax.png" alt="User 3" class="contact-avatar">
                    <span class="contact-name">User 3</span>
                </div>
                <!-- More contacts will be added here -->
            </div>
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <div class="chat-tabs">
                <div class="chat-tab active">User 1</div>
                <div class="chat-tab">User 2</div>
            </div>

            <div class="chat-messages">
                <div class="message user">
                    <p class="message-text">Hello, how are you?</p>
                </div>
                <div class="message bot">
                    <p class="message-text">I'm doing well, thanks for asking!</p>
                </div>
            </div>

            <!-- Message Input Area -->
            <div class="message-input">
                <input type="text" placeholder="Type a message..." id="messageInput" />
                <button onclick="sendMessage()">Send</button>
            </div>

            <!-- Bottom Toolbar -->
            <div class="bottom-toolbar">
                <button>Emoji</button>
                <button>File</button>
                <button>Call</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script> <!-- Link to the external JS file -->
</body>
</html>
